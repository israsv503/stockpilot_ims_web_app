<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>StockPilot IMS - Product List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/webjars/bootstrap/5.3.3/css/bootstrap.min.css" />

</head>

<body>
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h1>ðŸ“¦ StockPilot Inventory</h1>
          <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-warning">Logout</button>
          </form>
        </div>
        <hr class="mb-4">

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
          <span th:text="${success}">Success message placeholder</span>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
          <span th:text="${error}">Error message placeholder</span>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="row gx-3 gy-2 align-items-center mb-4">
          <div class="col-auto">
            <a th:href="@{/showNewProductForm}" class="btn btn-primary">
              Add New Product
            </a>
          </div>
          <div class="col-auto">
            <a th:href="@{/receiveStockForm}" class="btn btn-warning">
              Receive Stock
            </a>
          </div>
        </div>        

        <form th:action="@{/}" method="get" class="row gx-3 gy-2 align-items-center mb-4">
          <div class="col-sm-5">
            <label for="keywordInput" class="visually-hidden">Search</label>
            <input type="search" class="form-control" id="keywordInput" name="keyword" th:value="${keyword}"
              placeholder="Search by Name or SKU">
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-dark">Search</button>
          </div>
          <div class="col-auto">
            <a th:href="@{/}" class="btn btn-outline-secondary">Clear</a>
          </div>
        </form>

        <h2 class="text-center mb-4">Product Inventory List</h2>

        <table class="table table-bordered table-striped" cellpadding="10">
          <thead class="table-dark">
            <tr>
              <th>Product Name</th>
              <th>SKU</th>
              <th>Quantity</th>
              <th>Price</th>
              <th style="width: 150px;">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="product : ${listProducts}">
              <td th:text="${product.name}">Placeholder Product Name</td>
              <td th:text="${product.sku}">SKU1234</td>
              <td th:text="${product.quantity}">10</td>
              <td th:text="${product.price}">9.99</td>
              <td>
                <a th:href="@{/showFormForUpdate/{id}(id=${product.id})}" class="btn btn-sm btn-info">Edit</a>

                &nbsp;

                <a th:href="@{/deleteProduct/{id}(id=${product.id})}" class="btn btn-sm btn-danger"
                  onclick="if (!(confirm('Are you sure you want to delete this product?'))) return false">Delete</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
