<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>StockPilot IMS - Product List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/webjars/bootstrap/5.3.3/css/bootstrap.min.css" />  
  
</head>

<body>
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h1>ðŸ“¦ StockPilot Inventory</h1>
          <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-warning">Logout</button>
          </form>
        </div>
        <hr class="mb-4">
  
        <a th:href="@{/showNewProductForm}" class="btn btn-primary mb-3">
          Add New Product
        </a>
  
        <h2 class="text-center mb-4">Product Inventory List</h2>
  
        <table class="table table-bordered table-striped" cellpadding="10">
          <thead class="table-dark">
            <tr>
              <th>Product Name</th>
              <th>SKU</th>
              <th>Quantity</th>
              <th>Price</th>
              <th style="width: 150px;">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="product : ${listProducts}">
              <td th:text="${product.name}">Placeholder Product Name</td>
              <td th:text="${product.sku}">SKU1234</td>
              <td th:text="${product.quantity}">10</td>
              <td th:text="${product.price}">9.99</td>
              <td>
                <a th:href="@{/showFormForUpdate/{id}(id=${product.id})}" class="btn btn-sm btn-info">Edit</a>
  
                &nbsp;
  
                <a th:href="@{/deleteProduct/{id}(id=${product.id})}" class="btn btn-sm btn-danger"
                  onclick="if (!(confirm('Are you sure you want to delete this product?'))) return false">Delete</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  </body>
</body>

</html>
